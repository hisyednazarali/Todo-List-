<h1 style="text-align:center">ToDO List</h1>


<div class="container"> 
  <div class="row-justify-content-md-center">
    <div class="col col-lg-3"> 
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add Todo List" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary" id="basic-addon2" (click)="saveTodo()">Add Todo</button>
      </div>
      <table class="table table-stripped">
        <tbody> 
          <tr *ngFor=  "let todo of todos; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{todo.name}}</td>
            <td style="color:red; font-weight:bold"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
